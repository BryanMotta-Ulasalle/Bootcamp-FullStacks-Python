<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <section class="box1">

      <span> Your Result</span>
      <div class="circle">
        <h1>76</h1>
        <p> of 100</p>
      </div>
      <h2>Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="box2">
      <h2>Summary</h2>
      <div class="reaction">
        <img src="/Semana2/results-summary-component-main/assets/images/icon-reaction.svg">
        <h4>Reaction</h4>
        <p>80 <span >/ 100</span> </p> 
      </div>
      <div class="memory">
        <img src="/Semana2/results-summary-component-main/assets/images/icon-memory.svg">
        <h4>Memory</h4>
        <p>92 <span >/ 100</span> </p> 
      </div>
      <div class="verbal">
        <img src="/Semana2/results-summary-component-main/assets/images/icon-verbal.svg">
        <h4>Verbal</h4>
        <p>61 <span >/ 100</span> </p> 
      </div>
      <div class="visual">
        <img src="/Semana2/results-summary-component-main/assets/images/icon-visual.svg">
        <h4>Visual</h4>
        <p>73 <span >/ 100</span> </p> 
      </div>

      <button>Continue</button>
    </section>

  </main>

</body>

</html>
