<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main class="newsletter">

    <div class="newsletter__content">
      <h1 class="newsletter__title">Stay updated!</h1>
      <p class="newsletter__description">
        Join 60,000+ product managers receiving monthly updates on:
      </p>

      <ul class="newsletter__features">
        <li class="newsletter__feature">Product discovery and building what matters</li>
        <li class="newsletter__feature">Measuring to ensure updates are a success</li>
        <li class="newsletter__feature">And much more!</li>
      </ul>

      <form class="newsletter__form">
        <label for="email" class="newsletter__label">Email address</label>
        <input id="email" type="email" placeholder="email@company.com" required class="newsletter__input" />
        <button type="submit" class="newsletter__button">
          Subscribe to monthly newsletter
        </button>
      </form>
    </div>

    <div class="newsletter__image-container">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="Imagen escritorio"
        class="newsletter__image newsletter__image--desktop">
      <img src="assets/images/illustration-sign-up-tablet.svg" alt="Imagen tablet"
        class="newsletter__image newsletter__image--tablet">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="Imagen mÃ³vil"
        class="newsletter__image newsletter__image--mobile">
    </div>

  </main>







  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message
 -->
  <!-- Success message end -->

</body>

</html>
